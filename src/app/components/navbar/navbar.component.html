<ng-container [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button
      mat-icon-button
      class="example-icon"
      (click)="snav.toggle()"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-spacer"></span>

      *ngIf="switched"

        >add_circle_outline</mat-icon
      >

    <button
      *ngIf="switched || token"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with battery icon"
      (click)="openDialog('500ms', '500ms')">
      <mat-icon
        style="font-size: xx-large; height: fit-content; width: fit-content"
        class="d-flex justify-content-center aling-items-center"
        >battery_charging_full</mat-icon
      >
    </button>
    <button
      *ngIf="switched"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with sign icon"
      (click)="openUser('500ms', '500ms')">
      <mat-icon
        style="font-size: xx-large; height: fit-content; width: fit-content"
        class="d-flex justify-content-center aling-items-center"
        >person_add</mat-icon
      >
    </button>
    <button
      *ngIf="!switched"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with login icon"
      (click)="loginUser('500ms', '500ms')">
      <mat-icon
        style="font-size: xx-large; height: fit-content; width: fit-content"
        class="d-flex justify-content-center aling-items-center"
        >person_pin</mat-icon
      >
    </button>
    <button
      *ngIf="switched"
      mat-icon-button
      (click)="prueba()"
      class="example-icon favorite-icon"
      aria-label="Example icon-button with table icon">
      <mat-icon
        style="font-size: xx-large; height: fit-content; width: fit-content"
        class="d-flex justify-content-center aling-items-center"
        >table_chart</mat-icon
      >
    </button>
  </mat-toolbar>
